<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Statistics</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="voc-content ion-padding-start ion-padding-end">
    <br />
    <p style="font-weight: bold">Total words: {{ vocabularyCount }}</p>

    <button class="level-button" (click)="showList(praticeLevelEnum.NewOrNeverCorrect)">
      <div class="level-header">
        <ion-icon icon="rocket-outline"></ion-icon>
        <span>
          New or never correct: {{ newOrNeverCorrectPercent | number: '1.0-0' }}% ({{ newOrNeverCorrectCount }}
          words)
        </span>
      </div>
      <ion-progress-bar [value]="newOrNeverCorrectPercent / 100"></ion-progress-bar>
    </button>

    <button class="level-button" (click)="showList(praticeLevelEnum.AtLeastOnceCorrect)">
      <div class="level-header">
        <ion-icon icon="school-outline"> </ion-icon>
        <span>
          At least once correct: {{ atLeastOnceCorrectPercent | number: '1.0-0' }}% ({{ atLeastOnceCorrectCount }}
          words)
        </span>
      </div>
      <ion-progress-bar [value]="atLeastOnceCorrectPercent / 100"></ion-progress-bar>
    </button>

    <button class="level-button" (click)="showList(praticeLevelEnum.Improving)">
      <div class="level-header">
        <ion-icon icon="trending-up-outline"> </ion-icon>
        <span>Improving: {{ improvingPercent | number: '1.0-0' }}% ({{ improvingCount }} words) </span>
      </div>
      <ion-progress-bar [value]="improvingPercent / 100"></ion-progress-bar>
    </button>

    <button class="level-button" (click)="showList(praticeLevelEnum.Good)">
      <div class="level-header">
        <ion-icon icon="checkmark-outline"></ion-icon>
        <span>Good: {{ goodPercent | number: '1.0-0' }}% ({{ goodCount }} words)</span>
      </div>
      <ion-progress-bar [value]="goodPercent / 100"></ion-progress-bar>
    </button>

    <button class="level-button" (click)="showList(praticeLevelEnum.Excellent)">
      <div class="level-header">
        <ion-icon icon="trophy-outline"></ion-icon>
        <span>Excellent: {{ excellentPercent | number: '1.0-0' }}% ({{ excellentCount }} words)</span>
      </div>
      <ion-progress-bar [value]="excellentPercent / 100"></ion-progress-bar>
    </button>
  </div>
</ion-content>
